<body>

  <!-- NavBar -->
  <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./login.html">
          <img src="assets/night_owl1.png" width="175" height="50" alt="">
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="#">GamerTag</a>
          <span id="tag"></span>
        </li>

      <ul class="nav navbar-nav navbar-right">
        <li>

  <!-- Main container -->

  <!-- K/D Ratio -->
  <div class="container text-center">
    <div class="row">
      <div class="col-md-3 well">
        <div class="card ">
          <div class="well text-center">
            <div class="card-body">
              <h5 href="#">K/D Ratio</h5>
              <p class="card-text">
                <span id="kd"></span>
              </p>
            </div>
          </div>
        </div>

        <!-- Kills -->
        <div class="card ">
          <div class="well text-center">
            <div class="card-body">
              <h5 href="#">W/L Ratio</h5>
              <p class="card-text">
                <span id="wl"></span>
              </p>
            </div>
          </div>
        </div>

        <!-- Deaths -->
        <div class="card ">
          <div class="well text-center">
            <div class="card-body">
              <h5 href="#">Total Time Played</h5>
              <p class="card-text">
                <span id="ttp"></span>
              </p>
            </div>
          </div>
        </div>

        <!-- Player Goals -->
        <div class="card ">
          <div class="well text-center">
            <div class="card-body">
              <h5 href="#">total Games Played</h5>
              <p class="card-text">
                <span id="tgp"></span>
              </p>
            </div>
          </div>
        </div>


        <!-- Compare stats -->
        <div class="card ">
          <div class="well text-center">
            <div class="card-body">
              <h5 href="#">Accuracy</h5>
            <p class="card-text">
              <span id="acc"></span>
            </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Center element -->
      <div class="col-md-6">
        <!-- <div style="width:100%;height:0;padding-bottom:56%;position:relative;"> -->
        <iframe src="https://giphy.com/embed/d8i1XJjV2Ym53KK0Dn" width="500" height="700" style="position:centered"
          frameBorder="0" class="giphy-embed" allowFullScreen>

      <!-- Right Column -->

      <div class="col-md-3 well">
        <div class="card ">
          <div class="well text-center">
            <div class="card-body">

              <div class="container">
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">PLAY RECCOMENDATIONS</button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title">Become a premium Owl!</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                        <p>Reserved for premium Owls.</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <br>

              <img class="card-img-top" src="assets/gameplay.png" alt="Card image cap">
            </div>
          </div>
        </div>

        <!-- Game Recomendations -->
        <div class="card ">
          <div class="well text-center">
            <div class="card-body">

              <div class="container">
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">GAME RECCOMENDATIONS</button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title">Become a premium Owl!</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                        <p>Reserved for premium Owls.</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <br>

              <img class="card-img-top" src="assets/lockedman.png" alt="Card image cap">
            </div>
          </div>
        </div>

        <!-- Gun Recomendations -->
        <div class="card ">
          <div class="well text-center">
            <div class="card-body">

              <div class="container">
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">GUN RECCOMENDATIONS</button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Become a premium Owl!</h4>
                      </div>
                      <div class="modal-body">
                        <p>These features are reserved for premium Owls.</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                  </div>
                </div>
              </div>

              <br>

              <img class="card-img-top" src="assets/lockedgun.png" alt="Card image cap">
            </div>
          </div>
        </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    <script>
      $(document).ready(() => {
        axios({
          "method":"GET",
          "url":"https://call-of-duty-modern-warfare.p.rapidapi.com/multiplayer/Sunshine%252314256/battle",
          "headers":{
          "content-type":"application/octet-stream",
          "x-rapidapi-host":"call-of-duty-modern-warfare.p.rapidapi.com",
          "x-rapidapi-key":"2dc88bc862msh01a6273fcbf4194p1e37acjsn0de8a177d74a",
          "useQueryString":true
        }
        })
        .then((data)=>{
          $("#tag").text(data.data.username)
          $("#kd").text(data.data.lifetime.all.properties.kdRatio);
          $("#wl").text(data.data.lifetime.all.properties.winLossRatio);
          $("#ttp").text(data.data.lifetime.all.properties.timePlayedTotal);
          $("#tgp").text(data.data.lifetime.all.properties.gamesPlayed);
          $("#acc").text(data.data.lifetime.all.properties.accuracy);
        })
        .catch((error)=>{
          console.log(error)
        })
      }) 
      </script>
